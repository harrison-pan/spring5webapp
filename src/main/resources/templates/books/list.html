<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spring Framework Thymeleaf template</title>
  </head>
  <body>
    <h1>Books</h1>

    <table>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>ISBN</th>
        <th>Publisher</th>
      </tr>
      <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.publisher.name}"></td>
      </tr>
    </table>
  </body>
</html>
